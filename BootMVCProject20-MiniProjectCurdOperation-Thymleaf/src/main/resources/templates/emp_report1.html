<html xmlns:th="https://thymeleaf.org">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<h1 style="color: blue; text-align: center">Employees Report</h1>

<br>
<br>
<div th:if="${!empsData.empty}" class="container">
	<div class="row">
		<div class="col-lg-12">

			<table class="table table-light table-hover" border="1">
				<tr class="table-danger">
					<th>Empno</th>
					<th>Ename</th>
					<th>Job</th>
					<th>Salary</th>
					<th>Operations</th>
				</tr>

				<tr th:each="emp:${empsData}" class="table-success">
					<th><span th:text="${emp.empno}" ></span></th>
					<th><span th:text="${emp.ename}" ></span></th>
					<th><span th:text="${emp.job }" ></span></th>
					<th><span th:text="${emp.sal }" ></span></th>
					<th><a th:href="@{/employee/edit(no=${emp.empno})}"><img
							th:src="@{/images/edit.jpg}" width="50px" height="50px" /></a>&nbsp;&nbsp;&nbsp;&nbsp;<a
						onclick="return confirm('Do you want to delete')"
						th:href="@{/employee/delete(no=${emp.empno})}"><img
							th:src="@{/images/delete.jpg}" width="50px" height="50px" /></a></th>
				</tr>
			</table>
			<div th:if="${empsData.empty}" class="container">
				<h1 style="color: blue; text-align: center">Record not found</h1>
			</div>


		</div>
	</div>
</div>

<br>
<div th:if="${resultMsg ne null}">
	<h3 style="color: green; text-align: center">
		<span th:text="${resultMsg}" ></span>
	</h3>
</div>

<br>
<br>

<hr>
<h1 style="color: blue; text-align: center;">
	<a th:href="@{/employee/}" >Home</a>
</h1>

<hr>
<h1 style="color: blue; text-align: center;">
	<a th:href="@{/employee/addEmp}"><img th:src="@{/images/add.jpg}"
		width="60px" height="50px" /></a>
</h1>
